<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mining Game| by Abdul Raheem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link href="accests/css/game.css" rel="stylesheet" href="">
    <link rel="icon" href="accests/images/logo.png" type="image/x-icon">
</head>
<body oncontextmenu="return false;"> 
<body>
    <div class="container">
        <div class="form-floating mt-5 mb-3">
            <select class="form-select" id="gameLevels">
                <option value="0" selected>Select...</option>
                <option value="4">Easy</option>
                <option value="6">Medium</option>
                <option value="8">Hard</option>
            </select>
            <label>Select Game Level</label>
        </div>
        <div id="grid-container"></div>
        <div id="game-over">
            <h3 id="score"></h3>
            <button class="btn btn-primary" onclick="reloadPage()">Back</button>
            <button class="btn btn-secondary" onclick="retryGame()">Try Again</button>
        </div>
    </div>
    <script src="accests/js/game.js"></script>
</body>
</html>
